<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FeastForward</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #034078, #00C1E1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #034078;
            font-size: 2.5em;
        }
        
        .logo p {
            color: #313750;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #313750;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #034078;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #034078;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #002447;
        }
        
        .signup-link {
            margin-top: 20px;
            color: #313750;
        }
        
        .signup-link a {
            color: #034078;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password {
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #034078;
            text-decoration: none;
            font-size: 14px;
        }
        
        .role-selector {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .role-option {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-option.selected {
            border-color: #034078;
            background-color: #e6f0fa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>FeastForward</h1>
            <p>Stop Food Waste, Feed People</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="role-selector">
                <div class="role-option selected" data-role="restaurant">
                    <strong>Restaurant</strong>
                    <p>Donate surplus food</p>
                </div>
                <div class="role-option" data-role="ngo">
                    <strong>NGO/Shelter</strong>
                    <p>Receive donations</p>
                </div>
                <div class="role-option" data-role="volunteer">
                    <strong>Volunteer</strong>
                    <p>Pick up & deliver</p>
                </div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const loginForm = document.getElementById('loginForm');
            const signupLink = document.getElementById('signupLink');
            
            // Role selection
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const selectedRole = document.querySelector('.role-option.selected').dataset.role;
                
                // Simple validation
                if(email && password) {
                    alert(`Login successful as ${selectedRole}!\nRedirecting to dashboard...`);
                    
                    // Redirect to appropriate dashboard based on role
                    switch(selectedRole) {
                        case 'restaurant':
                            window.location.href = 'restaurant-dashboard.html';
                            break;
                        case 'ngo':
                            window.location.href = 'ngo-dashboard.html';
                            break;
                        case 'volunteer':
                            window.location.href = 'volunteer-dashboard.html';
                            break;
                    }
                } else {
                    alert('Please fill in all fields');
                }
            });
            
            // Signup redirect
            signupLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirecting to registration page...');
                // In a real app, this would redirect to a signup page
            });
        });
    </script>
</body>
</html>
